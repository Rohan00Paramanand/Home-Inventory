{% extends 'base.html' %}

{% block content %}

<header class="bg-dark py-5">
    <div class="container px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Login</h1>
            <p class="lead fw-normal">Login to your account</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <br><br>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                <div class="mb-3">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-secondary">Login</button>
                </form>
            </div>
        </center>
    </div>
</div>

{% endblock %}
