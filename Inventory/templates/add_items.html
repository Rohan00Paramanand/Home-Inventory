{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <h1>Add Item</h1>
    <br>
    <form method="post" action="{% url 'add_items' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

{% endblock %}
