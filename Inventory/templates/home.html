{% extends 'base.html' %}

{% block content %}

<header class="bg-dark py-5">
    <div class="container px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Inventory</h1>
            <p class="lead fw-normal">Overview of all items</p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <div class="container mt-5">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Spot</th>
                                <th scope="col">Location</th>
                                <th scope="col">Date Added</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if items %}
                                {% for item in items %}
                                    <tr>
                                        <td> {{ item.name }} </td>
                                        <td> {{ item.spot }} </td>
                                        <td> {{ item.get_location_display }} </td>
                                        <td> {{ item.date }} </td>
                                        <td><a href="{% url 'edit_item' item.id %}" class="btn btn-success">Edit</a></td>
                                        <td><a href="{% url 'delete_item' item.id %}" class="btn btn-danger">Delete</a></td>
                                    </tr>
                                {% endfor %}
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </center>
    </div>
</div>

{% endblock %}
